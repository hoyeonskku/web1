<h2>Puzzle</h2>
퍼즐 게임은 변수가 없이 진행된다.
<p>
퍼즐의 사전적 정의는 '어려운 문제, 깊이 생각하게 만드는 문제'이며, 게임의 장르적 의미에서의 「퍼즐 게임」(영어: Puzzle Game, 일본어: パズルゲーム)은 어떠한 규칙 내에서 정해진 행위를 통해 주어진 조건을 완료해 클리어하는 단순한 게임을 지칭한다. 게임의 특성상 변수가 전혀 없거나 극히 드물다는 특성이 있다.
</p>
